    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="medilife-load"></div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <!-- Top Header Area -->
        <!-- Main Header Area -->
        <div class="main-header-area" id="stickyHeader">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12 h-100">
                        <div class="main-menu h-100">
                            <nav class="navbar h-100 navbar-expand-lg">
                                <!-- Logo Area  -->
                                <a class="navbar-brand" href="index.html"><img src="img/core-img/logo.png"
                                        alt="Logo"></a>
                                <!-- <a class="navbar-brand" href="index-2.html">MedAegean</a> -->
                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#medilifeMenu" aria-controls="medilifeMenu" aria-expanded="false"
                                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <section class="medilife-contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center align-items-center"> <!-- Προσθέστε αυτή τη γραμμή -->
                <div class="col-12 col-lg-6">
                    <div class="contact-form">
                        <form action="#" method="post">
                            <div class="form-group"></div> <!-- Προσθήκη κενού γραμμής -->
                            <section class="medilife-contact-area section-padding-100">
                                <div class="container">
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-12 col-lg-6">
                                            <div class="contact-form">
                                                <form action="#" method="post">
                                                    <div class="form-group"></div> <!-- Προσθήκη κενού γραμμής -->
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="id" placeholder="id">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="detectedHealthProblems" placeholder="Διάγνωση">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="treatment" placeholder="Θεραπεία">
                                                    </div>
                                                    <div id="extra-fields"></div>
                                                    
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-6 text-center">
                                                            <button type="submit" class="btn btn-sm btn-primary">Προσθήκη</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ***** Hero Area End ***** -->

    <style>
        .medica-about-us-area .medica-about-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .medica-about-us-area .section-padding-100-20 {
            padding: 100px 20px;
        }
        .medica-about-us-area .row {
            display: flex;
            align-items: center;
        }
    </style>
    
    <style>
        .medica-about-us-area .medica-about-content p {
            text-align: justify;
        }
        .medica-about-us-area .section-padding-100-20 {
            padding: 100px 20px;
        }
    </style>

                        <h3></h3>

                    </div>
                </div>
            </div>

        <div class="main-footer-area">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="footer-widget-area">
                            <div class="footer-logo">
                                <img src="img/core-img/logo.png" alt="">
                            </div>
                          
                            
                        </div>
                    </div>


                </div>

                            </div>
