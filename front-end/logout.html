<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
   
    <script>
        document.getElementById('logout-button').addEventListener('click', async function() {
            try {
                const response = await fetch('/logout', {
                    method: 'DELETE',
                    credentials: 'include' // Ensure cookies are sent with the request
                });

                if (response.ok) {
                    // Redirect to index.html on successful logout
                    window.location.href = 'index.html';
                } else {
                    const result = await response.text();
                    document.getElementById('logout-message').textContent = result;
                    document.getElementById('logout-message').className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('logout-message').textContent = 'An error occurred during logout.';
                document.getElementById('logout-message').className = 'error';
            }
        });
    </script>
</body>
</html>
